apiVersion: v1
kind: Service
metadata:
  name: {{ quote .Values.api.name }}
  labels:
    app: {{ quote .Values.name }}
    type: {{ quote .Values.api.type }}
spec:
  selector:
    app: {{ quote .Values.name }}
    type: {{ quote .Values.api.type }}
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.deployment.port }}