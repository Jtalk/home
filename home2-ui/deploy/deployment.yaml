apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: home
    type: ui
  name: home-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: home
      type: ui
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: home
        type: ui
    spec:
      containers:
        - name: home-ui
          image: jtalk/home-ui:[[IMAGE_TAG]]
          startupProbe:
            httpGet:
              path: /status
              port: 80
              scheme: HTTP
            periodSeconds: 1
            timeoutSeconds: 5
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
            initialDelaySeconds: 15
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            limits:
              memory: 50M
            requests:
              cpu: 5m
              memory: 20M
