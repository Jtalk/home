apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: home-ui
  namespace: home
  labels:
    app: home-ui
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - jtalk.me
      secretName: home-certificate
  rules:
    - host: jtalk.me
      http:
        paths:
          - path: /(.*)
            backend:
              serviceName: home-ui
              servicePort: 80